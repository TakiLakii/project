<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPods Max - plreps</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #121212; color: white; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background: #1e1e1e; border-radius: 10px; box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); }
        img { width: 100%; border-radius: 10px; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .buy-button, .add-to-cart-button {
            background-color: #FF5733; /* Same color as .eu */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .buy-button:hover, .add-to-cart-button:hover {
            background-color: #E04A2C;
        }
        .disclaimer {
            font-size: 12px;
            color: #D3D3D3; /* Light gray color */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AirPods Max</h1>
        <img src="airpodsmax.jpg" alt="AirPods Max">
        <p><strong>Price:</strong> 19.99 USD</p>
        <p><strong>Specifications:</strong> Active Noise Cancellation, Spatial Audio, 20h Battery Life</p>
        <div class="buttons">
            <button class="buy-button">Buy Now</button>
            <button class="add-to-cart-button">Add to Cart</button>
        </div>
        <p class="disclaimer">Remember, this is not an actual product, it's a 1:1 digital copy.</p>
    </div>
</body>
</html>
