<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 - PLREPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            display: flex;
            overflow: hidden;
            width: 100%;
        }

        .image-container {
            flex: 1;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        .info-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .brand {
            font-size: 12px;
            color: #bbb;
            text-transform: uppercase;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .reviews {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .reviews span {
            font-size: 14px;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            width: 18px;
            height: 18px;
            background: url('star-full.png') no-repeat center/cover;
        }

        .star.partial {
            background: url('star-three-quarters.png') no-repeat center/cover;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
        }

        .sale-price {
            color: #FF5733;
            font-size: 18px;
            margin-left: 10px;
            text-decoration: line-through;
        }

        .quantity-options {
            background: #282828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .quantity-options h4 {
            margin-bottom: 10px;
        }

        .quantity-option {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .quantity-option:last-child {
            border-bottom: none;
        }

        .quantity-option span {
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buy-button, .add-to-cart-button {
            background-color: #FF5733;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .buy-button:hover, .add-to-cart-button:hover {
            background-color: #E04A2C;
        }

        select {
            padding: 10px;
            background-color: #282828;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px;
        }

        .disclaimer {
            font-size: 12px;
            color: #D3D3D3;
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="iphone15.jpg" alt="iPhone 15">
        </div>
        <div class="info-container">
            <div>
                <div class="brand">PLREPS</div>
                <div class="product-title">iPhone 15</div>
                <div class="reviews">
                    <div class="stars">
                        <span class="star"></span>
                        <span class="star"></span>
                        <span class="star"></span>
                        <span class="star"></span>
                        <span class="star partial"></span>
                    </div>
                    <span>188 Reviews</span>
                </div>
                <div class="price">
                    24.99 USD
                    <span class="sale-price">39.99 USD</span>
                </div>
            </div>
            <div class="quantity-options">
                <h4>Choose Your Option:</h4>
                <select>
                    <option value="1">1 Unit - $24.99</option>
                    <option value="2">2 Units - $48.99</option>
                    <option value="3">3 Units - $68.99 (Most Popular)</option>
                </select>
            </div>
            <div class="buttons">
                <button class="buy-button">Buy Now</button>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>
    </div>
    <p class="disclaimer">Remember, this is not an actual iPhone. We sell 1:1 digital product for reselling.</p>
</body>
</html>
