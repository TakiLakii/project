<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e1e1e;
            color: white;
            padding: 40px 20px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
            position: relative;
        }

        header span {
            font-size: 28px;
            color: #FF5733;
        }

        /* Stylizacja strza≈Çki powrotu */
        .back-arrow {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }

        .back-arrow:hover {
            color: #FF5733;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .content h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .email {
            font-size: 22px;
            font-weight: bold;
            color: #FF5733;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .email:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #1e1e1e;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
        PLREPS<span>.eu</span>
    </header>

    <section class="content">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to contact us via email:</p>
        <a href="mailto:plreps.support@gmail.com" class="email">plreps.support@gmail.com</a>
    </section>

    <footer>
        <p>&copy; 2025 PLREPS - All rights reserved</p>
    </footer>

</body>
</html>
